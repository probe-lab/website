{{ define "main" }}
<article class="markdown">
  <h1>
    {{ partial "docs/title.html" . }}
  </h1>
  {{ partial "docs/post-meta" . }}

  {{ if .Params.authors }}
  <b>Authors:
    {{ range .Params.authors }}
    {{ . }}
    {{ end }}
  </b>
  {{ end }}

  {{- .Content -}}
</article>

{{ end }}


{{ define "toc" }}
{{ partial "docs/toc" . }}
{{ end }}
