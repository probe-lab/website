frequency: weekly
datasets:
  - name: "current"
    source: "tiros"
    query: >
      WITH cdf AS (
          select
              r.region,
              m.{{ .Params.metric }},
              cume_dist() over (partition by r.region order by m.{{ .Params.metric }}) as cumedist
          from measurements m inner join runs r on r.id = m.run_id
          where m.created_at >= {{ .StartOfWeek | timestamptz }} - '1 week'::interval
            and m.created_at < {{ .StartOfWeek | timestamptz }}
            and m.website = '{{ .Params.website }}'
            and m.type = '{{ .Params.type }}'
      )
      select
        cdf.region as region,
        round(cast(extract('epoch' from cdf.{{ .Params.metric }}) as numeric),4) as dur,
        max(cdf.cumedist) as fraction
      from cdf
      group by region, dur
      having max(cdf.cumedist) <= 0.999
      order by dur;

series:
  - type: "line"
    name: ""
    dataset: "current"
    labels: "dur"
    values: "fraction"
    groupfield: "region"
    groupvalue: "*"

