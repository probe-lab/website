    r: 70
    b: 40
  title:
    font:
      size: 10
    text: "Data: {{ .StartOfPreviousWeek | simpledate }} - {{ .EndOfPreviousWeek | simpledate }}"
    x: 0.01
    xanchor: left
    'y': 0.01
    yanchor: left
  xaxis:
    type: "linear"
    range: [0, {{ $xrange_max }}]
    rangemode: "tozero"
    showspikes: true
    spikedash: "dot"
    spikethickness: 1
    title:
      text: "Latency in s"
