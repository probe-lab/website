frequency: daily
datasets:
  - name: "IPNI total requests"
    source: "caracol"
    query: >
      select date, value from get_collected_values(2, {{ .StartOfDay | timestamptz }} - '90 day'::interval, {{ .StartOfDay | timestamptz }});

series:
  - type: "bar"
    name: "Total"
    dataset: "IPNI total requests"
    labels: "date"
    values: "value"


layout:
  title:
    text: "Daily IPNI Requests (90 days up to {{ .EndOfPreviousDay | simpledate }})"
  legend:
    orientation: "h"
  yaxis:
    autorange: true
    rangemode: "tozero"
    title:
      text: "Number of requests"
