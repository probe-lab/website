frequency: daily
datasets:
  - name: "Bifrost total requests by day"
    source: "caracol"
    query: >
      select date, value from get_collected_values(4, {{ .StartOfDay | timestamptz }} - '90 day'::interval, {{ .StartOfDay | timestamptz }});

series:
  - type: "bar"
    name: "Total"
    dataset: "Bifrost total requests by day"
    labels: "date"
    values: "value"


layout:
  title:
    text: 'Data: {{ .EndOfPreviousDay | dayModify "-90"  | simpledate}} to {{ .EndOfPreviousDay | simpledate }}. Source: ipfs.io / dweb.link access logs'
    font:
      size: 10
    x: 0.99
    xanchor: "right"
    y: 0.01
    yanchor: "bottom"
  legend:
    orientation: "h"
  yaxis:
    autorange: true
    rangemode: "tozero"
    title:
      text: "Number of requests"

